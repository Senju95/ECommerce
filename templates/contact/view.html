{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class='text-center'>
  <h1> {{ title}}</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="col-md-6 col-12 mx-auto">
          <form class="contact-form" method="POST" action='{% url "contact" %}'> {% csrf_token %}
            {{ form}}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
