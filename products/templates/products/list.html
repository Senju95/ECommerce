{% extends 'base.html' %}

{% block content %}
  <div class='container'>
    <div class='row'>
      {% for obj in object_list %}
        <div class='col'>
          {% include 'products/snippets/card.html' with instance=obj %}
        </div>
        {% if  forloop.counter|divisibleby:2 %}
          </div><div class='row'><div class='col-12'><hr/></div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endblock content %}
